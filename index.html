<html>
<head>
	<link type="text/css" rel="stylesheet" href="weather.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript" src="weather.js"></script>
	<title>Local Weather</title>
</head>
<body ng-app="LocalWeather">
  <div ng-controller="Main">
 <div class="header">
<h1>The Current Weather in Your Neck of the Woods!</h1>
    </div>
        <div class="weather">
          <p>{{Data.city}}</p>
          <p>{{Data.temp}} &#176;<span class="temp">{{Data.unit}}</span></p>
          <p>{{Data.des}}</p>
          <button class='btn' ng-click="Data.sys()">Change Units</button>
        </div>
      </div>
    </body>
</html>
